<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 익히기 - 1</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            padding: 10px;
        }
        .div1{
            background-color: green;
        }
        .div2{
            background-color: yellow;
        }
        .div3{
            background-color: blue;
        }
        .div4{
            background-color: #eee;
        }
        .div5{
            background-color: red;
        }
        .div6{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">박스 1</div>
        <div class="div2">박스 2</div>
        <div class="div3">박스 3</div>
        <div class="div4">박스 4</div>
        <div class="div5">박스 5</div>
        <div class="div6">박스 6</div>
    </div>
    
</body>
</html>
