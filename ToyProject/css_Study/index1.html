<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
</head>
<style>
    .container{
        
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
    }
    .item1{
        position: relative; position: relative; 
        background: red;
        width: 10vh;
        height: 10vh;
        font-size: 1.5vh;
        align-self: center;
    }
    .item2{
        position: relative; 
        background: orange;
        width: 10vh;
        height: 10vh;
        font-size: 1.5vh;
        align-self: center;
    }
    .item3{
        position: relative; 
        background: green;
        width: 10vh;
        height: 10vh;
        font-size: 1.5vh;
        align-self: center;
    }
    .item4{
        position: relative; 
        background: blue;
        width: 10vh;
        height: 10vh;
        font-size: 1.5vh;
        align-self: center;
    }
    .item5{
        position: relative; 
        background: purple;
        width: 10vh;
        height: 10vh;
        font-size: 1.5vh;
        align-self: center;
    }
    .RtoL{
        display: none;
    }
</style>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="bt_div">
            <input type="button" class = "LtoR" value="오른쪽으로 이동">
            <input type="button" class = "RtoL" value="왼쪽으로 이동" > 
        </div>
        
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function(){
        $(".LtoR").click(function(){
            $(this).css("display","none");
            $('.RtoL').css("display","block");
            $('.item1').animate({left:"60vh"},1000);
            $('.item2').animate({left:"60vh"},1000);
            $('.item3').animate({left:"60vh"},1000);
            $('.item4').animate({left:"60vh"},1000);
            $('.item5').animate({left:"60vh"},1000);
        });
        $(".RtoL").click(function(){
            $(this).css("display","none");
            $('.LtoR').css("display","block");
            $('.item1').animate({left:"-60vh"},1000);
            $('.item2').animate({left:"-60vh"},1000);
            $('.item3').animate({left:"-60vh"},1000);
            $('.item4').animate({left:"-60vh"},1000);
            $('.item5').animate({left:"-60vh"},1000);
        });
    });
</script>
</html>
