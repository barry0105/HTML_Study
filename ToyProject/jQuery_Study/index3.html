<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<style>
.container{
    display: flex;
}
.background_1{
    background-color: white;
    padding: 50%;
    height: 3500px;
}
</style>
<body>
    <div class="container">
        <div class="background_1"></div>
    </div>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    
    $(document).ready(function(){
        $('background_1').click(function(){
            //슬라이드 코드
        });
        $(document).scroll(function() { 
            scroll_pos = $(this).scrollTop();
            if(scroll_pos > 0 && scroll_pos < 500) {
                $(".background_1").css('background-color', 'red');
                $(".background_1").css("transition","1s");
            } else if(scroll_pos > 500 && scroll_pos < 1000) {
                $(".background_1").css('background-color', 'orange');
                $(".background_1").css("transition","1s");
            } else if(scroll_pos > 1000 && scroll_pos < 1500) {
                $(".background_1").css('background-color', 'yellow');
                $(".background_1").css("transition","1s");
            } else if(scroll_pos > 1500 && scroll_pos < 2000) {
                $(".background_1").css('background-color', 'green');
                $(".background_1").css("transition","1s");
            } else if(scroll_pos > 2000 && scroll_pos < 2500) {
                $(".background_1").css('background-color', 'blue');
                $(".background_1").css("transition","1s");
            } else if(scroll_pos > 2500 && scroll_pos < 3000) {
                $(".background_1").css('background-color', 'darkblue');
                $(".background_1").css("transition","1s");
            } else if(scroll_pos > 3000 && scroll_pos < 3500) {
                $(".background_1").css('background-color', 'purple');
                $(".background_1").css("transition","1s");
            }
        });
    });
</script>
</html>
