<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_Study</title>
</head>
<style>
    .flex-container{
        margin: 10px;
      padding: 15px;
      border-radius: 5px;
      background: #60B99A;
    }
    .flex-item {
      margin: 10px;
      padding: 20px;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      background: #4584b1;
    }
    .flex-item{
        display: inline;
        float: left;
    }
    .flex-container{
        display: flex;
        justify-content: space-around;
    }
</style>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
      </div>
</body>
</html>
