<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트(함수)</title>
        <script>
            var kor = 80, com = 96, sum = 0, avg = 0;
            function tot(){
                sum = kor + com;
                alert(sum)
            }
            function avg(){
                avg = sum / 2;
                alert(avg)
            }
            tot();
            avg();
        </script>
    </head>
</html>
