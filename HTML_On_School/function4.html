    <title>함수</title>
    <script>
       function outerFunction(){
        var a = 10;
        var b = 20;
        function innerFunction(){
            var b = 30;
            alert(a);
            alert(b);
        }
        innerFunction();
        alert("outerFunction");
       } 
       outerFunction();
    </script>
