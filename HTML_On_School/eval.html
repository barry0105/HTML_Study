<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>함수</title>
    <script>
        function calculate(form){
            form.result.value = eval(form.expr.value);
        }
    </script>
</head>
<body>
    <form name = "cal">
        계산식 입력 : <input type="text" name="expr" size = 20><br>
        계산 결과 : <input type="text" name="result" size = 20> <p></p>
        <input type="button" value="계산하기" onclick="calculate(this.form)">
    </form>
</body>
</html>
