    <title>자바스크립트(대입연산자)</title>
    <script>
        var a=5;
        document.write("a의 초기값 = "+a+"<br>");
        a+=3;
        document.write("a+=3의 결과 = "+a+"<br>");
        a/=2;
        document.write("a/=2의 결과 = "+a+"<br>");
        a%=2
        document.write("a%2의 결과 = "+a)
    </script>
</head>
