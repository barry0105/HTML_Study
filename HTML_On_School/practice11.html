<html lang="ko">
<head>
    <title>레드향 샐러드 레시피</title>
</head>
<body>
    <img src="/images/salad.jpg" alt="대체 텍스트(레드향 샐러드)" title="레드향 샐러드"><br><br>
    <strong>재료 : </strong> 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g <br><br>
    <strong>드레싱 : </strong> 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간
    <ol>
        <li type="1">샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
        <li type="1">레드향과 아보카도, 토마토를 먹기 좋은 크기로 썰어둡니다.</li>
        <li type="1">드레싱 재료를 믹서에 갈아줍니다.</li>
        <li type="1">불에 샐러드 채소와 썰어준 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리며 끝!</li>
    </ol>
