<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트(함수)</title>
        <script>
            function myFnc(name, area)
            {
                document.write("안녕하세요. "+name+"입니다.","<br/>");
                document.write("사는 곳은 "+area+"입니다.","<br/><br/>");
            }
            myFnc("홍길동","서울");
            myFnc("김부자","인천");
        </script>        
    </head>
</html>
