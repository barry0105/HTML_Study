<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트(함수)</title>
        <script>
            function call(a, b)
            {
                var result = a*b;
                return result;
            }
            var num = call(10, 3);
            document.write(num);
        </script>        
    </head>
</html>
