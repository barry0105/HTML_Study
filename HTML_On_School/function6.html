<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>함수</title>
    <script>
       function check(message){
        var i = 0;
        var sum = 0;
        while(1){
            i++;
            sum += i;
            if(sum > 20){
                message();
                break;}
            }
        }
        var message = function(){
            alert("합이 20을 넘었습니다.");
        }
       check(message);
    </script>
</head>
<body>
    
</body>
</html>
