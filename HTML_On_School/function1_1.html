<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>자바스크립트(함수)</title>
        <script>
            var plusTen = function(){
                var num = prompt("숫자를 입력해주세요.");
                alert(Number(num)+10);
            };
            alert(typeof(plusTen));
            plusTen();
            var add = plusTen;
            add();
        </script>
    </head>
</html>
