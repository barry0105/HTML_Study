<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Study05.css">
</head>
<body>
    <div class ="alert-box" id='alert'>
        <p id='title'>Alert 박스</p>
        <button onclick="알림창상태('none')">X</button>
    </div>
    <button onclick="알림창상태('block')">아이디
    </button>
    <button onclick="알림창상태2('block')">비번
    </button>
    
</body>

<script>

    function 알림창상태(구멍){
        document.getElementById('title').innerHTML = '아이디 입력하셈 ㅡㅡ ';
        document.getElementById('alert').style.display = 구멍;
    }
    function 알림창상태2(구멍){
        document.getElementById('title').innerHTML = '비번 입력하셈 ㅡㅡ ';
        document.getElementById('alert').style.display = 구멍;
    }

</script>
</html>
